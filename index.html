<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample code for distance between two zip code (USA)</title>
    <meta name="description" content="Sample code for distance between two zip.">
    <meta property="og:title" content="distance between two zip">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Sample code for distance between two zip.">
    <meta property="og:image" content="image.png">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="loading-status">Loading Google Api...</div>
        <div class="zip-input">
            <label>Source zip</label>
            <input maxlength="5" type="number" id="source">
        </div>
        <div class="zip-input">
            <label>Destination zip</label>
            <input maxlength="5" type="number" id="destination">
        </div>
        <div class="button-wraper">
            <button class="load-distance">Get Driving Distance</button>
        </div>
        <div class="result"></div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
